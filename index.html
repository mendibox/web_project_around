<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/0291b03fa1.js" crossorigin="anonymous"></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.png"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>
    <main class="main">
      <div class="profile">
        <img
          src="./images/avatar.png"
          alt="Jacques Cousteau photo"
          class="profile__img"
        />
        <div class="profile__info-container">
          <div class="profile__name-and-edit">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <i class="fa-solid fa-pen profile__edit-btn"></i>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <img
          src="./images/add-button.png"
          alt="Button to add a new image"
          class="profile__add-btn"
        />
      </div>
    </main>
  </body>
</html>
