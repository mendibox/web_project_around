<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script
      src="https://kit.fontawesome.com/0291b03fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo.png"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>
    <main class="main">
      <div class="profile">
        <img
          src="./images/avatar.png"
          alt="Jacques Cousteau photo"
          class="profile__img"
        />
        <div class="profile__info-container">
          <div class="profile__name-and-edit">
            <h1 id="test" class="profile__name">Jacques Cousteau</h1>
            <i class="fa-solid fa-pen profile__edit-btn"></i>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button class="profile__btn-add">
          <i class="fa-solid fa-plus profile__symbol-add"></i>
        </button>
        <div class="popup__container">
          <form class="popup">
            <i class="fa-solid fa-xmark popup__close"></i>
            <p class="popup__title">Editar perfil</p>
            <input
              class="popup__input-name"
              type="text"
              placeholder="Nombre"
              required
            />
            <input
              class="popup__input-about"
              type="text"
              placeholder="Acerca de mí"
              required
            />
            <button class="popup__btn-submit" type="submit">Guardar</button>
          </form>
        </div>
      </div>
      <div class="cards__container">
        <div class="card">
          <img
            src="./images/yosemite.jpg"
            alt="National park Yosemite"
            class="card__image"
          />
          <div class="card__title-heart">
            <h2 class="card__title">Valle de Yosemite</h2>
            <i class="fa-regular fa-heart card__heart"></i>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/louise.png"
            alt="Lake Louise"
            class="card__image"
          />
          <div class="card__title-heart">
            <h2 class="card__title">Lago Louise</h2>
            <i class="fa-regular fa-heart card__heart"></i>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/calvas.png"
            alt="Mountains Calvas"
            class="card__image"
          />
          <div class="card__title-heart">
            <h2 class="card__title">Montañas Calvas</h2>
            <i class="fa-regular fa-heart card__heart"></i>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.png"
            alt="Mountains Calvas"
            class="card__image"
          />
          <div class="card__title-heart">
            <h2 class="card__title">Latemar</h2>
            <i class="fa-regular fa-heart card__heart"></i>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/vanois.png"
            alt="Mountains Calvas"
            class="card__image"
          />
          <div class="card__title-heart">
            <h2 class="card__title">Vanois National Park</h2>
            <i class="fa-regular fa-heart card__heart"></i>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/braies.png"
            alt="Mountains Calvas"
            class="card__image"
          />
          <div class="card__title-heart">
            <h2 class="card__title">Lago di Braies</h2>
            <i class="fa-regular fa-heart card__heart"></i>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
